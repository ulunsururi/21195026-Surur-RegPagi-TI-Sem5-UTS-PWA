<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="mahasiswa">
        <h1>Data Mahasiswa</h1>
        <img src="ulun.jpeg" alt="Foto Diri">
        <div class="mahasiswa-item">
            <strong>Nama:</strong> Misbahu Surur
        </div>
        <div class="mahasiswa-item">
            <strong>NIM:</strong> 21195026
        </div>
        <div class="mahasiswa-item">
            <strong>Kelas:</strong> Reguler Pagi
        </div>
        <div class="mahasiswa-item">
            <strong>Semester:</strong> 5
        </div>
        <div class="mahasiswa-item">
            <strong>Mata Kuliah:</strong> Pemrograman Perangkat Bergerak
        </div>
        <div class="mahasiswa-item">
            <strong>Tujuan Belajar:</strong> Untuk menambah pengetahuan tentang pemrograman dan mengasah skill di dunia programming
        </div>
    </div>
    
    <div class="komentar">
        <h2>Formulir Komentar</h2>
        <form id="komentarForm">
            <label for="komentar">Komentar:</label>
            <textarea id="komentar" name="komentar" rows="4" cols="50"></textarea>
            <button type="submit">Simpan Komentar</button>
        </form>
    </div>

    <div id="komentarContainer"></div>


    <script src="main.js"></script>
</body>
</html>
